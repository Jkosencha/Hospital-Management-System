    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adminlogin.html">Admin</a></li>
            <li><a href="doctorlogin.html">doctor</a></li>
            <li><a href="receptionistlogin.html">Receptionist</a></li>
        </ul>
    </div>
    <div class="banner">
        <div class="formbox">
            <h1>Create an Account</h1>
            <form action="#" method="post" class="registration"><br><br>
                <label for=""><b>Full Name:</b></label><br>
                <input type="text" name="fullname" placeholder="Full Name"><br><br>
                <label for=""><b>Email:</b></label><br>
                <input type="email" name="email" placeholder="Email"><br><br>
                <label for=""><b>Department:</b></label><br>
                <select title="doctorType" name="doctors" id="doctors">
                    <option value="doctor">general Doctor</option>
                    <option value="surgeon">surgeon</option>
                    <option value="pedetrician">pedetrician</option>
                    <option value="physician">family physician</option>
                    <option value="dermatologist">dermatologist</option>
                </select><br><br>
                <label for=""><b>password:</b></label><br>
                <input type="password" name="password" placeholder="Password"><br><br>
                <div class="button"><br>
                    <button type="button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="col">
             <h4>Contact</h4>
             <p><strong>Email: emkf@emkfoundation.org</strong></p>
             <p><strong>Phone: 0758721985</strong></p>
        </div>
        
        <div class="col">
            <h4>Schedule</h4>
            <p>Monday - Sunday <br><br> 24 hours</p>
        </div>

        <div class="socials">
            <h4>Address</h4>
            <p>Narok Town Center <br><br> p.o Box 20500</p>
        </div>

            &#169 2022, Narok Referral Hospital
        </div>
    </footer>

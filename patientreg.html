<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <!-- Jquery cdn -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adminlogin.html">Admin</a></li>
            <li><a href="doctorlogin.html">doctor</a></li>
            <li><a href="receptionistlogin.html">Receptionist</a></li>
        </ul>
    </div>
    <div class="banner">
        <h1>Patient Registration</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#incomeModal">Add Patient</button>

        <br><br>

        <table class="table table-dark  table-hover">
            <thead>
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">National ID</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date</th>
                 
                   
               
                </tr>
            </thead>
            <tbody id="patientlist">

            </tbody>
        </table>

        <div class="modal" id="incomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name"> <br>
                        <input type="text" class="form-control" id="nationalID" placeholder="ID number"><br>
                        <input type="text" class="form-control" id="age" placeholder="Age"> <br>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="phone number"><br>
                        <input type="text" class="form-control" id="email" placeholder="Email"><br>
                        <label for="" class="form-label">Gender</label>
                        <select name="" id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select> <br>
                        <input type="datetime-local" class="form-control" id="date" placeholder="Date"> <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="savePatientBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="addPatientBtn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

<script src="js/config.js"></script>

</html>
